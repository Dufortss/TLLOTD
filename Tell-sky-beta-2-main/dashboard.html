    <script>
function carregarVideo() {
    const link = document.getElementById("videoLink").value;
    const videoId = link.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);

    if (videoId) {
        const embedLink = `https://www.youtube.com/embed/${videoId[1]}`;
        document.getElementById("videoPlayer").innerHTML = `
            <iframe 
                src="${embedLink}" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen 
                style="width: 100%; height: 315px;">
            </iframe>`;
        
        // Oculta a mensagem de erro, se estiver visível
        document.getElementById('loginerror').style.display = 'none';
    } else {
        // Define uma mensagem de erro direta
        const errorElement = document.getElementById('loginerror');
        errorElement.style.display = 'flex'; // Mostra o erro 
        setTimeout(() => {
            errorElement.style.display = 'none'; // Oculta após 3 segundos
        }, 3500);
    }
}


    </script>

    <script>
        document.addEventListener('mousemove', (e) => {

            cursor.style.left = `${e.pageX}px`;

        });

        document.addEventListener('mousedown', () => {
