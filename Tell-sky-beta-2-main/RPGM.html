
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Bem-vindo ao RPG The Last Light of the Diamond. Começo de história e aventuras emocionantes.">
  <meta name="keywords" content="RPG, The Last Light of the Diamond, aventura, jogo, lofi, YouTube, Discord">
  <link rel="icon" href="icon/icon.png" type="image/png">
  <link rel="apple-touch-icon" href="icon/icon.png">
  <title>Index</title>
  <style>
    /* Estilo do body */
    body {
      overflow: hidden;
      background-color: black;
      height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    
    /* Background principal */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('css/51176444e7992898f5be7f90c447c6f9f6139d1b_hq.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      z-index: -10;
    }

    #openModalBtn {
      position: absolute;
      top: 50%;
      left: 2%;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: purple;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #openModalBtn:hover {
      background-color: darkviolet;
    }

    /* Estilo do Modal */
    .modal {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      z-index: 7778;
    }

    .modal-content {
      background: black;
      color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 80%;
      width: 680px;
      position: absolute;
      z-index: 7779;
      flex-direction: column;
      align-items: center;
      
    }

    .modal-content iframe {
      width: 650px;
      height: 406px;
      border: none;
    }

    /* Botão Fechar */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .close-btn:hover {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Botão para abrir o modal -->
  <button id="openModalBtn">Abrir Chat</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModalBtn" class="close-btn">&times;</span>
      <iframe id="chatIframe" src="https://xat.com/embed/chat.php#id=220528838&gn=RPGTellSky" frameborder="0" scrolling="no"></iframe>
      <br>
      <small>
        <a target="_BLANK" href="https://xat.com/web_gear/chat/embed.php?id=220528838&GroupName=RPGTellSky">Get RPGTellSky chat group</a> | 
        <a target="_BLANK" href="https://xat.com/RPGTellSky">Go to RPGTellSky website</a>
      </small>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');

    // Abrir modal
    openModalBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Fechar modal
    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Fechar ao clicar fora do conteúdo
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

  <!-- Background principal -->
  <div class="background-image"></div>

  <!-- Scripts externos -->
  <script src="js/libs/pixi.js" defer></script>
  <script src="js/libs/pixi-tilemap.js" defer></script>
  <script src="js/libs/pixi-picture.js" defer></script>
  <script src="js/libs/fpsmeter.js" defer></script>
  <script src="js/libs/lz-string.js" defer></script>
  <script src="js/libs/iphone-inline-video.browser.js" defer></script>
  <script src="js/rpg_core2.js" defer></script>
  <script src="js/rpg_managers.js" defer></script>
  <script src="js/rpg_objects.js" defer></script>
  <script src="js/rpg_scenes.js" defer></script>
  <script src="js/rpg_sprites.js" defer></script>
  <script src="js/rpg_windows.js" defer></script>
  <script src="js/plugins.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
