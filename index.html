  <script>
    // Verifica se o usuário está logado ao acessar a página principal
    window.onload = function() {
      const token = localStorage.getItem('token');
      if (!token) {
        // Se o usuário não tiver um token, redireciona para a página de login
        window.location.href = 'Tell-sky-beta-2-main/login.html';
      } else {
        // Se o usuário já estiver logado, redireciona para o dashboard
        window.location.href = 'Tell-sky-beta-2-main/dashboard.html';
      }
    };
     
  </script>


  <script>

}
